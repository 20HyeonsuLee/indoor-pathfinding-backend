spring:
  application:
    name: indoor-pathfinding-test

  # JPA/Hibernate Configuration with Spatial Support
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# Path Processing Service Configuration (mocked in tests)
path-service:
  base-url: http://localhost:8000

# Storage Configuration
storage:
  maps-path: ./build/test-storage/maps
  uploads-path: ./build/test-storage/uploads
  output-path: ./build/test-storage/output

# Logging
logging:
  level:
    com.koreatech.indoor_pathfinding: DEBUG
    org.hibernate.SQL: DEBUG
