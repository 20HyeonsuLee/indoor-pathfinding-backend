%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters for iPhone LiDAR (Approximate values - calibrate for accuracy)
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration parameters (adjust based on your iPhone model)
# These are approximate values for iPhone 12/13/14 Pro
Camera1.fx: 1396.0
Camera1.fy: 1396.0
Camera1.cx: 960.0
Camera1.cy: 540.0

Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0

# Camera resolution (1080p)
Camera.width: 1920
Camera.height: 1080

# Camera frames per second
Camera.fps: 30

# Color order of the images
Camera.RGB: 1

# Depth map values factor
RGBD.DepthMapFactor: 1000.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

ORBextractor.nFeatures: 1500
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.0
Viewer.ViewpointF: 500.0
